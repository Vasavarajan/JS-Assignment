<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        //Splice
        var number_arr = [ 220, 320, 140, 520, 600 ]; 
        var string_arr = [ "Vasu", "Roshan", "Joffen", "Siva" ]; 

        number_arr.splice(1, 3, 700, 180, 900);
        string_arr.splice(1, 2, "abc", "xyz", "pqr"); 
        
        console.log("After splice  " + number_arr); 
        console.log("After splice  " + string_arr); 

        //Sort
        console.log("After sort  " + number_arr.sort()); 

        //Reverse
        console.log("After reverse"+ string_arr.reverse());

        

    </script>
</head>
