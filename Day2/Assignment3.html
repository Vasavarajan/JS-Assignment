<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        function func(){
            let getage=document.getElementById("age").value;
            if(getage>=21){
                console.log("You are allowed to drink");
            }
            else{
                console.log("You are not allowed to drink");

            }
        }

    </script>
</head>
<body>
    <h1>Javascript Assignment 3</h1>
    <input id="age" type="text"><br><br>
    <button onclick="func()">Click me</button>

</body>
</html>
