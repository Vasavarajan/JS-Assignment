<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        //Number
        let n = 123;
        n = 12.345;
        console.log(n);

        //String
        let str = "Hello";
        let str2 = 'Single quotes are ok too';
        let phrase = `can embed another ${str}`;
        console.log(str);
        console.log(str2);
        console.log(phrase);

        //Boolean 
        let blackhole = true; 
        let whitehole = false;
        console.log(blackhole);
        console.log(whitehole);

        //Null
        let age = null;
        console.log(age);

        //Undefined
        let dinner;
        console.log(dinner);

        //Object
        const student = { 
            first_name: "Vasava", 
            last_name: "Rajan", 
            Age: 23, 
            About: "Web Developer"
        }; 
        
        console.log(student);
    </script>
</head>
<body>
    <h1>Javascript Assignment 3</h1>
    <h2>Data types in Javascript</h2>
    <ul> 
        <li>Number</li>
        <li>String</li>   
        <li>Boolean</li>    
        <li>Null</li>    
        <li>Undefined</li> 
        <li>Object</li> 
        
    </ul>
</body>
</html>
