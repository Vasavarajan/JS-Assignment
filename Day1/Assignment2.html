<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        //Example of var:
        console.log(x);
        var x=5;
        console.log(x);

        //Example of let: ---Remove slash when needed!!!
        //console.log(y);
        let y=5;
        console.log(y);

        //It describes that the const variable cannot be reassigned ---Remove slash when needed!!!
        const z = 12; 
        //z = 13;
        console.log(z);

        //Array const
        const cars = ["AUDI", "BMW", "BENZ", "TOYATA"]; 
        console.log(cars.toString()); 
        cars[3] = "ROLLS ROYCE";
        console.log(cars.toString());
        
        //Object const
        const student = { 
            first_name: "Vasava", 
            last_name: "Rajan", 
            Age: 23, 
            About: "Web Developer"
        }; 
        
        console.log(student); 

            student.first_name = "Siva"; 
            student.last_name = "Kumar"; 
            student.Age = 24; 
            student.About = "App Developer"; 
        
        console.log(student); 

    </script>
</head>
<body>
    <h1>Javascript Assignment 2</h1>
    <h2>Difference between VAR , LET and CONST</h2>
</body>
</html>
