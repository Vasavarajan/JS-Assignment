<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript </title>
    <script>
        // console.log() method 
        console.log('abc');  
        console.log(1); 
        console.log(true); 
        console.log(null); 
        console.log(undefined);  
        console.log([1, 2, 3, 4]); // array inside log 
        console.log({a:1, b:2, c:3}); // object inside log 

        // console.error() method 
        console.error('This is a JS rowdie error'); 

        // console.warn() method 
        console.warn('This is a warning.'); 

        // console.clear() method ----- Remove slash when needed!!!
        //console.clear(); 

        // console.time() and console.timeEnd() method  
        console.time('abc'); 
        let fun =  function(){ 
            console.log('fun is running'); 
        } 
        let fun2 = function(){ 
            console.log('fun2 is running..'); 
        } 
        fun(); 
        fun2(); 
        console.timeEnd('abc'); 

        // console.table() method 
        console.table({'a':1, 'b':2}); 

        // console.count() method 
        for(let i=0;i<5;i++)
        { 
            console.count(i); 
        } 

        // console.group() and console.groupEnd() method 
        console.group('simple'); 
        console.log('warning!'); 
        console.log('error here'); 
        console.log('vivi vini vici'); 
        console.groupEnd('simple'); 
        console.log('new section'); 

        // Custom Console log example 
        const spacing = '5px'; 
        const styles = 
        `padding: ${spacing}; background-color:blue; color:white; border: 1px solid black; font-size: 1em;`; 
        console.log('%c JS ROWDIEs', styles); 
    </script>
    
</head>
<body>
    <h1>Javascript Assignment 1</h1>
    <h2>Various methods in console function</h2>
    <ul> 
        <li>log()</li>
        <li>error()</li>   
        <li>warn()</li>    
        <li>clear()</li>    
        <li>time() and timeEnd()</li> 
        <li>table()</li> 
        <li>count()</li> 
        <li>group() and groupEnd()</li> 
        <li>custom console logs</li> 
        
    </ul>
</body>
</html>
