<!DOCTYPE html>
<html>
    <head>
        <title>Javascript </title>
        <h2>Javascript Assignment 1</h2>
        
    </head>
    <body>
        
        <script type="text/javascript">
            
                var date= new Date();
                var day=date.getDay();
                var dayArray= new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
                var h=date.getHours();
                if(h>12){
                    h=h-12 + "PM";
                }
                else if(h=24){
                    h=12+"AM";
                } 
                else if(h=12){
                    h=12+"PM";
                }
                else{
                    h=h+"AM";
                }
                if (h<10){
                    h="0"+h+"AM";
                }
                var m=date.getMinutes();
                if (m<10){
                    m="0"+m;
                }
                var s=date.getSeconds();
                if (s<10){
                    s="0"+s;
                }
                
                document.write("Today is:" +" "+ dayArray[day] + "<br/>");
                document.write("Current time is:" +" "+ h +":"+m+":"+s);


        </script>
    </body>
</html>
