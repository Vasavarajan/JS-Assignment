<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        let colors=["skyblue","blue","red","green","darkblue","pink","yellow","lightgreen","orange","violet"];
        function changeColor(){
            setTimeout(function loop(){
                document.bgColor=colors.shift();
                if(colors.length){
                    setTimeout(loop,5000);
                    
                }
            },5000);
        }
        function start(){
            setInterval(changeColor(),20000);
        }
    </script>
</head>
<body onload="start()">
    <h1>Javascript Assignment 1</h1>
    <p>Write a program that will iterate over an array of colors and change the background of the page after 5 seconds.</p>
</body>
</html>
