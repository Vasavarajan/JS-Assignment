<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        let result=  function (){
            let getnum=Number(document.getElementById("number").value);
            if (getnum<0) {
                console.log(`Enter a positive number`);
            }
            else if(getnum%2==0){
                console.log(`The number entered is ${getnum} and Number is Even`);
            }
            else {
                console.log(`The number entered is ${getnum} and Number is Odd`);
            }
        }
        

    </script>
</head>
<body>
    <h1>Javascript Assignment 1</h1>
    <h2>Enter a num to find EVEN or ODD</h2>
    <input id="number" type="text"><br><br>
    <button onclick="result()">Click me</button>

</body>
</html>
